<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>YouTube Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 300px;
            padding: 15px;
            text-align: center;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #cc0000;
        }
        #result {
            margin-top: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            min-height: 40px;
            text-align: left;
            word-wrap: break-word;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h3>Trợ lý YouTube</h3>
    <button id="createCommentBtn">Tạo bình luận AI</button>
    <div id="result">Kết quả sẽ hiển thị ở đây...</div>
    <script src="popup.js"></script>
</body>
</html>
