<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>YouTube Commenter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 300px;
            padding: 10px;
            text-align: center;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #cc0000;
        }
        #result {
            margin-top: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            min-height: 50px;
            text-align: left;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h3>Trình tạo bình luận YouTube</h3>
    <button id="commentBtn">Tạo Bình Luận</button>
    <div id="result">
        <p>Kết quả sẽ hiển thị ở đây...</p>
    </div>
    <script src="popup.js"></script>
</body>
</html>
